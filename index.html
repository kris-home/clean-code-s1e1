<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header_section">
    <img src="./eisenhower-matrix.jpg">
    <a class="header_section_more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main_section">
    <p id="add_element">
      <label for="new_task">Add Item</label>
    <div class="add_element_row">
      <input id="new_task" class="task_name" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo_item">
      <li>
        <input type="checkbox">
        <label class="task_name">Pay Bills</label>
        <input type="text" class="task_name">
        <button class="edit_task">Edit</button>
        <button class="delete_task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit_mode">
        <input type="checkbox">
        <label class="task_name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task_name">
        <button class="edit_task">Save</button>
        <button class="delete_task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed_tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task_name">See the Doctor</label>
        <input type="text" class="task_name">
        <button class="edit_task">Edit</button>
        <button class="delete_task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
