<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <section class="header-section">
      <h1 class="header-section__h1">
        <img class="header-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      </h1>
      <a 
      class="header-section__info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </section>
  </header>
  <main class="main">
    <section class="add-section">
      <h2 class="add-section__h2">Add Item</h2>
      <div class="add-section__row">
        <input id="new-task" class="task-name new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="incompl-section">
      <h2 class="incompl-section__h2">Todo</h2>
      <ul id="incompl-tasks" class="incompl-tasks">
        <li class="tasks-li">
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="tasks-li__edit">Edit</button>
          <button class="tasks-li__delete">
            <img class="tasks-li__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-task">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="tasks-li__edit">Save</button>
          <button class="tasks-li__delete">
            <img class="tasks-li__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="compl-section">
      <h2 class="compl-section__h2">Completed</h2>
      <ul id="compl-tasks" class="compl-tasks">
        <li class="tasks-li">
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="tasks-li__edit">Edit</button>
          <button class="tasks-li__delete">
            <img class="tasks-li__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
