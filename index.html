<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<header>
  <div class="header_section">
    <h1 class="header_h1"><img class="header_h1__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"></h1>
    <a class="header_section_more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
<body>
  <div class="main_section">
    <section class="add_element__section">
      <div id="add_element" class="add_element">
        <h2 class="add_element_h2">Add Item</h2>
        <div class="add_element_row">
          <input id="new_task" class="task_name" type="text">
          <button class="add_element__button">Add</button>
        </div>
      </div>
    </section>
    <section class="todo__section">
      <h2 class="todo_h2">Todo</h2>
      <ul id="todo_item" class="todo_item">
        <li class="todo_li">
          <input type="checkbox" class="todo_checkbox">
          <label class="task_name">Pay Bills</label>
          <input type="text" class="task_name">
          <button class="edit_task">Edit</button>
          <button class="delete_task">
            <img class="img_remove" src="./remove.svg" alt="Img remove">
          </button>
        </li>
        <li class="edit_mode">
          <input type="checkbox" class="todo_checkbox">
          <label class="task_name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task_name">
          <button class="edit_task">Save</button>
          <button class="delete_task">
            <img class="img_remove" src="./remove.svg" alt="Img remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed__section">
      <h2 class="completed_h2">Completed</h2>
      <ul id="completed_tasks" class="completed_tasks">
        <li class="completed_li">
          <input type="checkbox" class="completed_checkbox" checked>
          <label class="task_name">See the Doctor</label>
          <input type="text" class="task_name">
          <button class="edit_task">Edit</button>
          <button class="delete_task">
            <img class="img_remove" src="./remove.svg" alt="Img remove">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
