<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<header>
  <div class="header_section">
    <h1><img src="./eisenhower-matrix.jpg"></h1>
    <a class="header_section_more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>

<body>
  <div class="main_section">
    <section>
      <div id="add_element">
        <h2>Add Item</h2>
        <div class="add_element_row">
          <input id="new_task" class="task_name" type="text">
          <button>Add</button>
        </div>
      </div>
    </section>
    <section>
      <h2>Todo</h2>
      <ul id="todo_item">
        <li>
          <input type="checkbox">
          <label class="task_name">Pay Bills</label>
          <input type="text" class="task_name">
          <button class="edit_task">Edit</button>
          <button class="delete_task">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit_mode">
          <input type="checkbox">
          <label class="task_name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task_name">
          <button class="edit_task">Save</button>
          <button class="delete_task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed_tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task_name">See the Doctor</label>
          <input type="text" class="task_name">
          <button class="edit_task">Edit</button>
          <button class="delete_task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
